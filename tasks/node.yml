- name: Install Node and npm
  become: true
  apt:
    name: ["nodejs", "npm"]
  tags:
    - install
    - node

- name: Create npm global dir
  shell: mkdir -p ~/.local/.npm-global
  tags:
    - install
    - node

- name: Configure npm global dir
  shell: npm config set prefix "~/.local/.npm-global"
  tags:
    - install
    - node

- name: Export npm global dir PATH
  shell: export PATH=~/.local/.npm-global/bin:$PATH
  tags:
    - install
    - node
    - npm-path

- name: Install N
  npm:
    name: n
    global: yes
  tags:
    - install
    - node

- name: Install Node 18
  shell: ~/.local/.npm-global/bin/n 18
  tags:
    - install
    - node
