- name: Install Node and npm
  become: true
  apt:
    name: ["nodejs", "npm"]
  tags:
    - install
    - node

- name: npmjs prefix
  shell: mkdir -p ~/.local/.npm-global
  tags:
    - install
    - node

- name: Add npmjs to path
  shell: PATH=~/.local/.npm-global/bin:$PATH
  tags:
    - install
    - node

- name: npmjs global settings
  shell: npm config set prefix '~/.local/.npm-global'
  tags:
    - install
    - node

- name: npmjs global settings export PATH
  shell: export PATH=~/.local/.npm-global/bin:$PATH
  tags:
    - install
    - node
    - npm-path

- name: Install N
  npm:
    name: n
    global: yes
  tags:
    - install
    - node

- name: Install Node 18
  shell: n 18
  tags:
    - install
    - node
