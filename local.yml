- hosts: localhost
  pre_tasks:
    - name: Update Apt
      become: true
      apt:
        force_apt_get: true
        update_cache: true
        state: present
      tags:
        - install
        - core
  tasks:
    - include: tasks/dotfiles.yml
    - include: tasks/core.yml
    - include: tasks/node.yml
    - include: tasks/nvim.yml
    - include: tasks/zsh.yml
    - include: tasks/tools.yml
    - include: tasks/git.yml
